<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mayan Sharma — Applied AI/ML Engineer</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Mono:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --bg:      #f7f4ef;
  --ink:     #141414;
  --muted:   rgba(20,20,20,0.36);
  --faint:   rgba(20,20,20,0.07);

  /* Pastel palette */
  --pink:    #e8a0b4;
  --pink-bg: rgba(232,160,180,0.10);
  --sage:    #a8c5b5;
  --sage-bg: rgba(168,197,181,0.12);
  --lav:     #b8aed4;
  --lav-bg:  rgba(184,174,212,0.10);
  --peach:   #e8c4a0;
  --peach-bg:rgba(232,196,160,0.10);

  /* Glass */
  --glass:   rgba(247,244,239,0.62);
  --glass-b: rgba(20,20,20,0.07);

  --ease:    cubic-bezier(0.16, 1, 0.3, 1);
  --display: 'Bebas Neue', sans-serif;
  --mono:    'IBM Plex Mono', monospace;
}

html { scroll-behavior: smooth; }

body {
  background: var(--bg);
  color: var(--ink);
  font-family: var(--mono);
  overflow-x: hidden;
  cursor: none;
  -webkit-font-smoothing: antialiased;
}

/* ── Cursor ── */
#cur-dot {
  position: fixed; width: 8px; height: 8px;
  background: var(--ink); border-radius: 50%;
  pointer-events: none; z-index: 9999;
  transform: translate(-50%,-50%);
  transition: width .18s var(--ease), height .18s var(--ease);
  will-change: left, top;
}
#cur-ring {
  position: fixed; width: 32px; height: 32px;
  border: 1px solid rgba(20,20,20,0.3); border-radius: 50%;
  pointer-events: none; z-index: 9998;
  transform: translate(-50%,-50%);
  transition: width .3s var(--ease), height .3s var(--ease), border-color .3s;
  will-change: left, top;
}
body.on-link #cur-dot { width: 14px; height: 14px; background: var(--pink); }
body.on-link #cur-ring { width: 46px; height: 46px; border-color: rgba(232,160,180,0.4); }

/* ── Canvas ── */
#sakura { position: fixed; inset: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }

/* ── Nav ── */
#nav {
  position: fixed; top: 0; left: 0; right: 0; z-index: 200;
  height: 54px; padding: 0 56px;
  display: flex; align-items: center; justify-content: space-between;
  background: var(--glass);
  backdrop-filter: blur(24px) saturate(180%);
  -webkit-backdrop-filter: blur(24px) saturate(180%);
  border-bottom: 1px solid var(--glass-b);
  transition: background .4s;
}
.nav-logo { font-family: var(--display); font-size: 20px; letter-spacing: .09em; }
.nav-links { display: flex; gap: 40px; }
.nav-links a {
  font-size: 9px; letter-spacing: .24em; text-transform: uppercase;
  text-decoration: none; color: var(--ink); opacity: .32;
  transition: opacity .25s;
}
.nav-links a:hover { opacity: 1; }

#root { position: relative; z-index: 2; }

/* ── Shared util ── */
.eyebrow {
  font-size: 9px; letter-spacing: .42em;
  text-transform: uppercase; color: var(--muted);
  display: flex; align-items: center; gap: 14px;
}
.eyebrow::before { content: ''; width: 22px; height: 1px; background: currentColor; flex-shrink: 0; }

/* Scroll reveal */
.sr {
  opacity: 0; transform: translateY(40px);
  transition: opacity .95s var(--ease), transform .95s var(--ease);
}
.sr.in { opacity: 1; transform: none; }
.d1 { transition-delay: .08s; }
.d2 { transition-delay: .16s; }
.d3 { transition-delay: .24s; }
.d4 { transition-delay: .32s; }
.d5 { transition-delay: .40s; }

/* ── HERO ── */
.hero {
  min-height: 100vh; padding: 120px 56px 0;
  display: flex; flex-direction: column; justify-content: flex-end;
  position: relative;
}
.hero-kicker {
  font-size: 10px; letter-spacing: .34em; text-transform: uppercase; color: var(--muted);
  margin-bottom: 22px; opacity: 0;
  animation: up .8s .05s var(--ease) forwards;
}
.hero-name {
  font-family: var(--display);
  font-size: clamp(90px, 15vw, 218px);
  line-height: .86; letter-spacing: -.015em;
  opacity: 0; animation: up 1s .2s var(--ease) forwards;
}
.hero-line {
  height: 1px; background: var(--ink); margin: 52px 0 0;
  opacity: 0; transform-origin: left; transform: scaleX(0);
  animation: lineIn 1s .65s var(--ease) forwards;
}
.hero-meta {
  display: flex; padding: 30px 0 0;
  opacity: 0; animation: up .8s .9s var(--ease) forwards;
}
.hm { flex: 1; padding-right: 44px; }
.hm + .hm { padding-left: 44px; border-left: 1px solid var(--glass-b); }
.hm-label {
  font-size: 9px; letter-spacing: .28em; text-transform: uppercase;
  color: var(--muted); margin-bottom: 8px;
}
.hm-val { font-size: 12px; font-weight: 300; line-height: 1.7; color: rgba(20,20,20,.6); letter-spacing: .03em; }
.hero-hint {
  padding: 22px 0 36px; font-size: 9px; letter-spacing: .28em;
  text-transform: uppercase; color: var(--muted);
  opacity: 0; animation: up .7s 1.2s var(--ease) forwards;
  display: flex; align-items: center; gap: 12px;
}
.hero-hint span {
  width: 32px; height: 1px; background: var(--muted);
  transform-origin: left;
  animation: lineIn .8s 1.4s var(--ease) forwards;
  transform: scaleX(0); opacity: 0;
}

/* ── ABOUT ── */
.about {
  padding: 148px 56px;
  display: flex; align-items: flex-start; gap: 0;
}
.about-l { width: 36%; padding-right: 84px; padding-top: 4px; flex-shrink: 0; }
.about-h {
  font-family: var(--display);
  font-size: clamp(58px, 7.8vw, 112px);
  line-height: .88; letter-spacing: -.015em; margin-top: 22px;
}
.about-r { flex: 1; }
.about-body {
  font-size: 15px; line-height: 2.05; font-weight: 300;
  color: rgba(20,20,20,.55); letter-spacing: .025em;
  max-width: 520px; margin-bottom: 56px;
}
.about-body b { font-weight: 400; color: var(--ink); }

/* Stats */
.stats { display: flex; flex-wrap: wrap; gap: 10px; }
.stat {
  background: var(--glass);
  backdrop-filter: blur(18px) saturate(160%);
  -webkit-backdrop-filter: blur(18px) saturate(160%);
  border: 1px solid var(--glass-b); border-radius: 6px;
  padding: 22px 26px; cursor: default;
  transition: transform .4s var(--ease), box-shadow .4s var(--ease), background .3s;
  position: relative; overflow: hidden;
}
.stat::before {
  content: ''; position: absolute; inset: 0;
  background: var(--accent-bg, var(--pink-bg));
  opacity: 0; transition: opacity .35s;
}
.stat:hover { transform: translateY(-4px); box-shadow: 0 12px 40px rgba(20,20,20,.09); }
.stat:hover::before { opacity: 1; }
.stat-n {
  font-family: var(--display); font-size: 46px; line-height: 1;
  margin-bottom: 4px; position: relative;
}
.stat-n sup { font-family: var(--mono); font-size: 15px; font-weight: 300; }
.stat-l { font-size: 9px; letter-spacing: .2em; text-transform: uppercase; color: var(--muted); position: relative; }

/* ── EXPERIENCE ── */
.experience { padding: 0 56px 148px; }
.sec-intro {
  display: flex; align-items: flex-end; justify-content: space-between;
  margin-bottom: 64px; padding-bottom: 28px;
  border-bottom: 1px solid var(--faint);
}
.sec-h {
  font-family: var(--display);
  font-size: clamp(52px, 7vw, 100px);
  line-height: .88; letter-spacing: -.015em; margin-top: 18px;
}
.sec-note {
  font-size: 11px; line-height: 1.85; color: var(--muted);
  max-width: 260px; text-align: right; font-weight: 300; letter-spacing: .03em;
}

/* Experience items — the smooth hover fix */
.exp-item {
  display: flex; gap: 0; align-items: flex-start;
  padding: 56px 0 56px 0;
  border-bottom: 1px solid var(--faint);
  /* smooth left-pad on hover — no jank */
  transition:
    padding-left .6s var(--ease),
    background .5s var(--ease);
  border-radius: 4px;
  will-change: padding-left;
}
.exp-item:last-child { border-bottom: none; }
.exp-item:hover { padding-left: 20px; background: rgba(247,244,239,.5); }

.exp-meta { width: 240px; flex-shrink: 0; padding-right: 52px; padding-top: 4px; }
.exp-period {
  font-size: 10px; letter-spacing: .18em; text-transform: uppercase;
  color: var(--muted); margin-bottom: 12px;
}
.exp-org { font-size: 11px; line-height: 1.7; color: rgba(20,20,20,.4); font-weight: 300; letter-spacing: .03em; }
.exp-body { flex: 1; }
.exp-role {
  font-family: var(--display);
  font-size: clamp(28px, 3.5vw, 46px);
  line-height: 1; letter-spacing: .01em; margin-bottom: 22px;
  transition: letter-spacing .5s var(--ease);
}
.exp-item:hover .exp-role { letter-spacing: .025em; }
.exp-bullets { list-style: none; display: flex; flex-direction: column; gap: 10px; }
.exp-bullets li {
  font-size: 12px; line-height: 1.85; color: rgba(20,20,20,.48);
  font-weight: 300; letter-spacing: .03em;
  padding-left: 18px; position: relative;
  transition: color .4s var(--ease);
}
.exp-item:hover .exp-bullets li { color: rgba(20,20,20,.62); }
.exp-bullets li::before { content: '–'; position: absolute; left: 0; color: var(--pink); }

/* ── PROJECTS ── */
.projects { padding: 0 56px 148px; }
.proj-item {
  display: flex; gap: 80px; align-items: flex-start;
  padding: 64px 0; border-bottom: 1px solid var(--faint);
}
.proj-item:last-child { border-bottom: none; }
.proj-l { width: 42%; flex-shrink: 0; }
.proj-count {
  font-family: var(--display); font-size: 72px; line-height: 1;
  color: rgba(20,20,20,.05); margin-bottom: -12px; user-select: none;
}
.proj-title {
  font-family: var(--display);
  font-size: clamp(44px, 5.8vw, 80px);
  line-height: .88; letter-spacing: -.015em; margin-bottom: 10px;
}
.proj-sub {
  font-size: 9px; letter-spacing: .3em; text-transform: uppercase;
  color: var(--muted); margin-bottom: 28px;
}
.tag-cloud { display: flex; flex-wrap: wrap; gap: 7px; }
.tag {
  font-size: 9px; letter-spacing: .16em; text-transform: uppercase;
  padding: 6px 13px; border-radius: 3px;
  background: var(--glass);
  backdrop-filter: blur(14px); -webkit-backdrop-filter: blur(14px);
  border: 1px solid rgba(20,20,20,.08);
  color: rgba(20,20,20,.52);
  transition: background .3s var(--ease), border-color .3s, color .3s, transform .3s var(--ease);
  cursor: default;
}
.tag:hover { transform: translateY(-2px); }
/* Per-tag tints applied via JS */

.proj-r { flex: 1; padding-top: 18px; }
.proj-desc {
  font-size: 13px; line-height: 2; color: rgba(20,20,20,.5);
  font-weight: 300; letter-spacing: .03em; margin-bottom: 36px;
}

/* Project callout card — replaces ghost metric text */
.proj-callout {
  background: var(--glass);
  backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
  border: 1px solid var(--glass-b); border-radius: 6px;
  padding: 24px 28px;
  display: flex; flex-direction: column; gap: 6px;
  max-width: 320px;
  transition: box-shadow .4s var(--ease), transform .4s var(--ease);
}
.proj-callout:hover { transform: translateY(-3px); box-shadow: 0 10px 36px rgba(20,20,20,.08); }
.callout-label {
  font-size: 9px; letter-spacing: .3em; text-transform: uppercase; color: var(--muted);
}
.callout-val {
  font-family: var(--display); font-size: 36px; line-height: 1;
  letter-spacing: .01em;
}
.callout-sub { font-size: 11px; font-weight: 300; color: rgba(20,20,20,.45); line-height: 1.6; margin-top: 2px; }

/* ── SKILLS ── */
.skills { padding: 0 56px 148px; }
.skills-grid { display: flex; flex-direction: column; gap: 16px; margin-top: 0; }
.sg {
  background: rgba(247,244,239,.42);
  backdrop-filter: blur(18px) saturate(140%);
  -webkit-backdrop-filter: blur(18px) saturate(140%);
  border: 1px solid rgba(20,20,20,.06);
  border-radius: 8px; padding: 28px 32px;
  transition: background .4s var(--ease), box-shadow .4s var(--ease), transform .4s var(--ease);
}
.sg:hover {
  background: rgba(247,244,239,.68);
  box-shadow: 0 6px 32px rgba(20,20,20,.06);
  transform: translateY(-2px);
}
.sg-name {
  font-size: 9px; letter-spacing: .38em; text-transform: uppercase;
  color: var(--muted); margin-bottom: 18px; padding-bottom: 14px;
  border-bottom: 1px solid rgba(20,20,20,.07);
}
.chips { display: flex; flex-wrap: wrap; gap: 7px; }
.chip {
  font-size: 11px; font-weight: 300; letter-spacing: .04em;
  color: rgba(20,20,20,.60); padding: 5px 13px;
  background: rgba(247,244,239,.65);
  border: 1px solid rgba(20,20,20,.08); border-radius: 3px;
  transition: background .3s var(--ease), border-color .3s, color .3s, transform .3s var(--ease);
  cursor: default;
}
.chip:hover { transform: translateY(-1px); }
/* Per-chip pastel tints applied via JS */

/* ── CONTACT ── */
.contact { padding: 80px 56px 120px; }
.contact-top {
  border-top: 1px solid var(--faint); padding-top: 88px; margin-bottom: 72px;
}
.contact-statement {
  font-family: var(--display);
  font-size: clamp(68px, 11vw, 160px);
  line-height: .85; letter-spacing: -.02em; margin-top: 22px;
}
.contact-statement .ghost { color: rgba(20,20,20,.08); display: block; }

.contact-links {
  display: flex; flex-wrap: wrap; align-items: stretch;
  border-top: 1px solid var(--faint); border-bottom: 1px solid var(--faint);
}
.cl {
  display: flex; align-items: center; gap: 11px;
  padding: 24px 38px; text-decoration: none;
  color: var(--ink); font-size: 10px; letter-spacing: .22em; text-transform: uppercase;
  border-right: 1px solid var(--faint);
  background: var(--glass);
  backdrop-filter: blur(14px); -webkit-backdrop-filter: blur(14px);
  position: relative; overflow: hidden;
  transition: background .35s var(--ease), color .35s, letter-spacing .4s var(--ease);
}
.cl:last-child { border-right: none; }
.cl svg { opacity: .4; flex-shrink: 0; transition: opacity .3s, transform .4s var(--ease); }
.cl::after {
  content: ''; position: absolute; bottom: 0; left: 0; right: 0;
  height: 2px; background: var(--cl-accent, var(--pink));
  transform: scaleX(0); transform-origin: left;
  transition: transform .4s var(--ease);
}
.cl:hover::after { transform: scaleX(1); }
.cl:hover { background: rgba(247,244,239,.88); letter-spacing: .28em; }
.cl:hover svg { opacity: .9; transform: scale(1.1); }

/* Footer */
.foot {
  padding: 22px 56px;
  display: flex; justify-content: space-between; align-items: center;
  border-top: 1px solid var(--faint);
  background: var(--glass);
  backdrop-filter: blur(14px); -webkit-backdrop-filter: blur(14px);
}
.foot p { font-size: 9px; letter-spacing: .2em; text-transform: uppercase; color: var(--muted); font-weight: 300; }

/* ── Keyframes ── */
@keyframes up {
  from { opacity: 0; transform: translateY(28px); }
  to   { opacity: 1; transform: translateY(0); }
}
@keyframes lineIn {
  from { opacity: 0; transform: scaleX(0); }
  to   { opacity: 1; transform: scaleX(1); }
}

/* ── Mobile ── */
@media (max-width: 860px) {
  #nav { padding: 0 24px; }
  .nav-links { display: none; }
  .hero, .about, .experience, .projects, .skills, .contact { padding-left: 24px; padding-right: 24px; }
  .about { flex-direction: column; }
  .about-l { width: 100%; padding-right: 0; padding-bottom: 28px; }
  .exp-item { flex-direction: column; gap: 14px; }
  .exp-meta { width: 100%; }
  .proj-item { flex-direction: column; gap: 28px; }
  .proj-l { width: 100%; }
  .contact-links { flex-direction: column; }
  .cl { border-right: none; border-bottom: 1px solid var(--faint); width: 100%; }
  .sec-intro { flex-direction: column; align-items: flex-start; gap: 16px; }
  .sec-note { text-align: left; }
}
</style>
</head>
<body>
<div id="cur-dot"></div>
<div id="cur-ring"></div>
<canvas id="sakura"></canvas>
<nav id="nav">
  <div class="nav-logo">MAYAN SHARMA</div>
  <div class="nav-links">
    <a href="#about">About</a>
    <a href="#experience">Work</a>
    <a href="#projects">Projects</a>
    <a href="#skills">Skills</a>
    <a href="#contact">Contact</a>
  </div>
</nav>
<div id="root"></div>

<script type="text/babel">
const { useEffect, useRef, useState } = React;

/* ── Reveal hook ── */
function useReveal(delay = 0) {
  const ref = useRef(null);
  useEffect(() => {
    const el = ref.current; if (!el) return;
    el.style.transitionDelay = delay + 's';
    const obs = new IntersectionObserver(([e]) => {
      if (e.isIntersecting) { el.classList.add('in'); obs.disconnect(); }
    }, { threshold: 0.07 });
    obs.observe(el);
    return () => obs.disconnect();
  }, []);
  return ref;
}

/* ── Pastel tint palette ── */
const PASTELS = [
  { bg: 'rgba(232,160,180,0.11)', border: 'rgba(232,160,180,0.28)', hover: 'rgba(232,160,180,0.22)' },
  { bg: 'rgba(168,197,181,0.11)', border: 'rgba(168,197,181,0.28)', hover: 'rgba(168,197,181,0.22)' },
  { bg: 'rgba(184,174,212,0.11)', border: 'rgba(184,174,212,0.28)', hover: 'rgba(184,174,212,0.22)' },
  { bg: 'rgba(232,196,160,0.11)', border: 'rgba(232,196,160,0.28)', hover: 'rgba(232,196,160,0.22)' },
  { bg: 'rgba(160,196,220,0.11)', border: 'rgba(160,196,220,0.28)', hover: 'rgba(160,196,220,0.22)' },
];
function pastel(i) { return PASTELS[i % PASTELS.length]; }

/* ── Tag — neutral glass, no pastel tint ── */
function Tag({ label, idx }) {
  const [hov, setHov] = useState(false);
  return (
    <span
      className="tag"
      onMouseEnter={() => setHov(true)}
      onMouseLeave={() => setHov(false)}
      style={{
        background: hov ? 'rgba(20,20,20,0.06)' : 'rgba(247,244,239,0.62)',
        borderColor: hov ? 'rgba(20,20,20,0.18)' : 'rgba(20,20,20,0.08)',
        color: hov ? 'rgba(20,20,20,0.85)' : 'rgba(20,20,20,0.52)',
      }}
    >{label}</span>
  );
}

/* ── Chip with pastel tint ── */
function Chip({ label, idx }) {
  const p = pastel(idx);
  const [hov, setHov] = useState(false);
  return (
    <span
      className="chip"
      onMouseEnter={() => setHov(true)}
      onMouseLeave={() => setHov(false)}
      style={{
        background: hov ? p.hover : 'rgba(247,244,239,0.65)',
        borderColor: hov ? p.border : 'rgba(20,20,20,0.08)',
        color: hov ? 'rgba(20,20,20,0.88)' : 'rgba(20,20,20,0.60)',
      }}
    >{label}</span>
  );
}

/* ── HERO ── */
function Hero() {
  return (
    <section className="hero" id="hero">
      <div className="hero-kicker">Applied AI / ML Engineer</div>
      <h1 className="hero-name">MAYAN<br/>SHARMA</h1>
      <div className="hero-line"/>
      <div className="hero-meta">
        <div className="hm"><div className="hm-label">Based In</div><div className="hm-val">India · VIT Chennai</div></div>
        <div className="hm"><div className="hm-label">Focus</div><div className="hm-val">Computer Vision · LLMs · GNNs</div></div>
        <div className="hm"><div className="hm-label">Status</div><div className="hm-val">B.Tech CS/ML · 2023–Present</div></div>
      </div>
      <div className="hero-hint">↓ scroll <span/></div>
    </section>
  );
}

/* ── ABOUT ── */
const STAT_ACCENTS = ['--pink-bg','--sage-bg','--lav-bg','--peach-bg'];
function About() {
  const lRef = useReveal(0);
  const rRef = useReveal(0.1);
  const stats = [
    { n:'97', sup:'%',  l:'Detection Accuracy' },
    { n:'10K',sup:'+',  l:'Images Auto-Labelled' },
    { n:'50K',sup:'+',  l:'Graph Snapshots' },
    { n:'73', sup:'%',  l:'Complexity Reduced' },
  ];
  return (
    <section className="about" id="about">
      <div className="about-l sr" ref={lRef}>
        <div className="eyebrow">01 · About</div>
        <h2 className="about-h">WHO<br/>I AM</h2>
      </div>
      <div className="about-r sr d1" ref={rRef}>
        <p className="about-body">
          I build <b>intelligent systems</b> that work under real-world constraints — deployed in defence labs, research centres, and production environments. My work spans computer vision pipelines, temporal graph networks, and large language model fine-tuning.<br/><br/>
          Not interested in demos. <b>Interested in impact.</b>
        </p>

<script>
/* ── Cursor ── */
const dot = document.getElementById('cur-dot');
const ring = document.getElementById('cur-ring');
let mx=0,my=0,rx=0,ry=0;
document.addEventListener('mousemove', e => { mx=e.clientX; my=e.clientY; dot.style.left=mx+'px'; dot.style.top=my+'px'; });
(function animR(){
  rx += (mx-rx) * 0.115; ry += (my-ry) * 0.115;
  ring.style.left = rx+'px'; ring.style.top = ry+'px';
  requestAnimationFrame(animR);
})();
document.addEventListener('mouseover', e => { if(e.target.closest('a,button')) document.body.classList.add('on-link'); });
document.addEventListener('mouseout',  e => { if(e.target.closest('a,button')) document.body.classList.remove('on-link'); });

/* ── Sakura ── */
const cv = document.getElementById('sakura');
const cx = cv.getContext('2d');
function rsz(){ cv.width=innerWidth; cv.height=innerHeight; }
rsz(); window.addEventListener('resize', rsz);
let px=innerWidth/2, py=innerHeight/2;
document.addEventListener('mousemove', e=>{ px=e.clientX; py=e.clientY; });

function petal(x,y,r,rot,a){
  cx.save(); cx.translate(x,y); cx.rotate(rot); cx.globalAlpha=a;
  for(let i=0;i<5;i++){
    cx.save(); cx.rotate(i*Math.PI*2/5);
    cx.beginPath(); cx.ellipse(0,-r*.62,r*.27,r*.62,0,0,Math.PI*2);
    const g=cx.createLinearGradient(0,-r,0,0);
    g.addColorStop(0,'rgba(248,215,228,.95)');
    g.addColorStop(.5,'rgba(232,160,180,.85)');
    g.addColorStop(1,'rgba(210,118,152,.7)');
    cx.fillStyle=g; cx.fill(); cx.restore();
  }
  cx.beginPath(); cx.arc(0,0,r*.15,0,Math.PI*2);
  cx.fillStyle='rgba(255,240,248,.9)'; cx.fill();
  cx.restore();
}

class P {
  constructor(init){
    this.x=Math.random()*innerWidth;
    this.y=init?Math.random()*innerHeight:-16;
    this.r=4+Math.random()*9; this.vx=(Math.random()-.5)*.45;
    this.vy=.18+Math.random()*.48; this.rot=Math.random()*Math.PI*2;
    this.vr=(Math.random()-.5)*.017; this.a=.14+Math.random()*.38;
    this.w=Math.random()*Math.PI*2; this.ws=.009+Math.random()*.014;
  }
  tick(){
    this.w+=this.ws;
    const dx=px-this.x,dy=py-this.y,d=Math.sqrt(dx*dx+dy*dy);
    if(d<160){ this.vx+=dx/d*.009; this.vy+=dy/d*.006; }
    this.x+=this.vx+Math.sin(this.w)*.42; this.y+=this.vy;
    this.rot+=this.vr; this.vx*=.997;
    if(this.y>innerHeight+24){ this.y=-16; this.x=Math.random()*innerWidth; }
  }
  draw(){ petal(this.x,this.y,this.r,this.rot,this.a); }
}

const petals=Array.from({length:38},(_,i)=>new P(i<22));
setInterval(()=>{ if(petals.length<52) petals.push(new P(false)); }, 820);
(function loop(){ cx.clearRect(0,0,cv.width,cv.height); petals.forEach(p=>{p.tick();p.draw();}); requestAnimationFrame(loop); })();
</script>
